<button class="btn btn-primary" [routerLink]="['/tarefas']" routerLinkActive="router-link-active" >Voltar</button>
<form style="margin-top: 10px;">
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input type="titulo" [(ngModel)]="tarefa.titulo" [ngModelOptions]="{standalone: true}" class="form-control" id="titulo" aria-describedby="tituloHelp" placeholder="Titulo">

  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input type="text" [(ngModel)]="tarefa.descricao" [ngModelOptions]="{standalone: true}" class="form-control" id="descricao" placeholder="Descrição">
  </div>
  <div class="form-group">
    <label for="dataDeCriacao">Data de Criação</label>
    <input type="text" [(ngModel)]="tarefa.dataDeCriacao" [ngModelOptions]="{standalone: true}" class="form-control" id="dataDeCriacao" placeholder="YYYY-MM-DD">
  </div>
  <div class="form-group">
    <label for="dataDeAtualizacao">Data de Atualização</label>
    <input type="text" [(ngModel)]="tarefa.dataDeAtualizacao" [ngModelOptions]="{standalone: true}" class="form-control" id="dataDeAtualizacao" placeholder="YYYY-MM-DD">
  </div>
  <button type="submit" class="btn btn-primary" (click)="salvar()">Cadastrar nova tarefa</button>
</form>
